<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロボ団 開講クラス（第3教室対応版）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap');
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; overscroll-behavior: none; }
        .course-kinder { background-color: #fce7f3; border-color: #ec4899; color: #831843; }
        .course-wonder { background-color: #f5d0fe; border-color: #e879f9; color: #701a75; }
        .course-beginner { background-color: #ffedd5; border-color: #fb923c; color: #9a3412; }
        .course-challenger { background-color: #dbeafe; border-color: #60a5fa; color: #1e40af; }
        .course-creator { background-color: #dcfce7; border-color: #4ade80; color: #166534; }
        .course-innovator { background-color: #eef2ff; border-color: #818cf8; color: #3730a3; }
        .course-innovator-next { background-color: #ffffff; border-color: #000000; color: #000000; border-width: 2px; }
        .time-slot { height: 1.25rem; border-bottom: 1px dotted #e2e8f0; border-right: 1px solid #e2e8f0; }
        .time-label { height: 1.25rem; }
        .hour-separator { border-top: 1px solid #cbd5e1; }
        .dragging { opacity: 0.5; }
        .drag-over { background-color: #3b82f620; border: 2px dashed #3b82f6; }
        .class-item { transition: all 0.2s; position: absolute; cursor: pointer; }
        .class-item-inactive { opacity: 0.4; pointer-events: none; z-index: 5; }
        .class-item-in-bank { cursor: grab; }
        .delete-btn { display: none; position: absolute; top: 2px; right: 2px; width: 16px; height: 16px; background-color: rgba(0,0,0,0.4); color: white; border-radius: 50%; text-align: center; line-height: 14px; font-size: 12px; cursor: pointer; z-index: 20; }
        .class-item:hover .delete-btn { display: block; }
        .semester-btn.active { background-color: #3b82f6; color: white; }
        .classroom-tab.active { background-color: #3b82f6; color: white; }
        #loadingOverlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.9); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="loadingOverlay">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600 mb-4"></div>
        <div class="text-xl font-bold text-slate-700">データを読み込んでいます...</div>
    </div>

    <div class="container mx-auto p-4 md:p-8 max-w-screen-2xl">
        <div id="main-sticky-header" class="sticky top-0 z-40 bg-slate-50 pt-4 pb-2">
            <header class="text-center mb-4 relative">
                <h1 class="text-3xl md:text-4xl font-bold text-slate-900">ロボ団「<span id="schoolNameDisplay" class="text-blue-600"></span>」開講クラス</h1>
            </header>
            <div class="mb-4">
                <h3 class="text-sm font-bold text-slate-600 mb-2">学期</h3>
                <div id="semesterSelector" class="grid grid-cols-2 sm:grid-cols-5 lg:grid-cols-10 gap-2"></div>
            </div>
            <div id="schoolTabsContainer" class="border-b-2 border-slate-200 flex items-center gap-2 flex-wrap"></div>
        </div>

        <div id="mainContent" class="flex flex-col lg:flex-row gap-8 mt-8 lg:items-start">
            <aside id="sidePanel" class="lg:w-1/4">
                <div class="bg-white p-6 rounded-2xl shadow-lg space-y-4">
                    <h3 class="text-lg font-bold border-b pb-2">新規クラス</h3>
                    <div id="classBank" class="space-y-3"></div>
                    <button id="exportPdfBtn" class="w-full mt-2 px-3 py-2 bg-indigo-100 text-indigo-700 rounded-md">PDF保存</button>
                </div>
            </aside>
            <main class="flex-1">
                <div id="timetable-container" class="bg-white rounded-2xl shadow-lg overflow-x-auto">
                    <div id="timetable" class="grid relative min-w-[1000px]"></div>
                </div>
            </main>
        </div>
    </div>

    <div id="classroomSelector" class="fixed bottom-6 right-6 z-50 flex flex-col gap-2 items-end">
        <button data-id="all" class="classroom-tab px-4 py-2 bg-white rounded-full shadow-lg">全ての教室</button>
        <button data-id="classroom1" class="classroom-tab px-4 py-2 bg-white rounded-full shadow-lg">第1教室</button>
        <button data-id="classroom2" class="classroom-tab px-4 py-2 bg-white rounded-full shadow-lg">第2教室</button>
        <button data-id="classroom3" class="classroom-tab px-4 py-2 bg-white rounded-full shadow-lg">第3教室</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCSff4Jp8vHE73i18Tl-eUTLuhGg5vy2jg",
            authDomain: "management-tools-19739.firebaseapp.com",
            projectId: "management-tools-19739",
            storageBucket: "management-tools-19739.firebasestorage.app",
            messagingSenderId: "868459021342",
            appId: "1:868459021342:web:b1fdc30ce84dae27465a0f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', async () => {
            await signInAnonymously(auth);
            const docRef = doc(db, 'artifacts', 'robodan-shared-v1', 'public', 'data', 'robodan_app_data', 'shared_schedule');
            
            onSnapshot(docRef, (snap) => {
                if (snap.exists()) {
                    // ここに読み込み後の処理を記述
                    document.getElementById('loadingOverlay').style.display = 'none';
                    alert("読み込み完了！第3教室も準備できました。");
                }
            });
        });
    </script>
</body>
</html>
