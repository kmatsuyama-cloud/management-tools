    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        let db, publicDataRef, appData = {}, isAdmin = false;
        const ADMIN_PASSWORD = "admin", days = ['æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ', 'æ—¥'];
        const courseInfo = { 'ã‚­ãƒ³ãƒ€ãƒ¼': { duration: 50, style: 'course-kinder' }, 'ãƒ¯ãƒ³ãƒ€ãƒ¼': { duration: 50, style: 'course-wonder' }, 'ãƒ“ã‚®ãƒŠãƒ¼': { duration: 50, style: 'course-beginner' }, 'ãƒãƒ£ãƒ¬ãƒ³ã‚¸ãƒ£ãƒ¼': { duration: 80, style: 'course-challenger' }, 'ã‚¯ãƒªã‚¨ã‚¤ã‚¿ãƒ¼': { duration: 80, style: 'course-creator' }, 'ã‚¤ãƒãƒ™ãƒ¼ã‚¿ãƒ¼': { duration: 80, style: 'course-innovator' }, 'ã‚¤ãƒãƒ™ãƒ¼ã‚¿ãƒ¼NEXT': { duration: 80, style: 'course-innovator-next' } };
        const semesters = Array.from({length: 5}, (_, i) => 2025 + i).flatMap(y => [{id:`${y-2024}-spring`, name:`${y}å¹´ æ˜¥`}, {id:`${y-2024}-autumn`, name:`${y}å¹´ ç§‹`}]);
        let currentSemesterId = semesters[0].id, currentClassroomId = 'classroom1', editingClassId = null;

        const schoolTabsContainer = document.getElementById('schoolTabsContainer'), timetable = document.getElementById('timetable'), classroomSelector = document.getElementById('classroomSelector');

        async function initFirebase() {
            const config = { apiKey: "AIzaSyCSff4Jp8vHE73i18Tl-eUTLuhGg5vy2jg", authDomain: "management-tools-19739.firebaseapp.com", projectId: "management-tools-19739", storageBucket: "management-tools-19739.firebasestorage.app", messagingSenderId: "868459021342", appId: "1:868459021342:web:b1fdc30ce84dae27465a0f" };
            const app = initializeApp(config); db = getFirestore(app); await signInAnonymously(getAuth(app));
            publicDataRef = doc(db, 'artifacts', 'robodan-shared-v1', 'public', 'data', 'robodan_app_data', 'shared_schedule');
            onSnapshot(publicDataRef, (snap) => {
                if (snap.exists() && snap.data().appData) {
                    appData = snap.data().appData;
                    appData.schools.forEach(s => { if(s.id !== 'all-schools-dashboard') { ['classroom1','classroom2','classroom3'].forEach(c => { if(!s.schedules[c]) s.schedules[c] = {}; if(!s.promotedClasses[c]) s.promotedClasses[c] = {}; }); } });
                    renderSchoolTabs(); switchSchoolTab(appData.currentSchoolId || 'all-schools-dashboard');
                } else { initializeDefaultData(); }
                document.getElementById('loadingOverlay').style.display = 'none';
            });
        }

        function initializeDefaultData() {
            const id = crypto.randomUUID();
            appData = { schools: [{ id: 'all-schools-dashboard', name: 'ã™ã¹ã¦ã®æ ¡èˆ' }, { id: id, name: 'æœ€åˆã®æ ¡èˆ', schedules: { classroom1: {}, classroom2: {}, classroom3: {} }, promotedClasses: { classroom1: {}, classroom2: {}, classroom3: {} } }], currentSchoolId: 'all-schools-dashboard' };
            ['classroom1', 'classroom2', 'classroom3'].forEach(cr => { appData.schools[1].schedules[cr][currentSemesterId] = []; appData.schools[1].promotedClasses[cr][currentSemesterId] = []; });
            saveData();
        }

        async function saveData() { if (publicDataRef) await setDoc(publicDataRef, { appData }, { merge: true }); }

        function renderSchoolTabs() {
            schoolTabsContainer.innerHTML = '';
            appData.schools.forEach(s => {
                const tab = document.createElement('button'); tab.className = `school-tab px-4 py-2 text-sm font-medium ${s.id === appData.currentSchoolId ? 'active' : 'text-slate-600'}`;
                tab.innerHTML = s.id === 'all-schools-dashboard' ? `ğŸ“Š ${s.name}` : (isAdmin ? `${s.name} <span class='school-tab-delete'>Ã—</span>` : s.name);
                tab.onclick = () => switchSchoolTab(s.id); schoolTabsContainer.appendChild(tab);
            });
        }

        function switchSchoolTab(id) { appData.currentSchoolId = id; document.getElementById('schoolNameDisplay').textContent = (appData.schools.find(x=>x.id===id)||{}).name; renderSchoolTabs(); switchSemester(currentSemesterId); }
        function switchSemester(id) { currentSemesterId = id; document.querySelectorAll('.semester-btn').forEach(b => b.classList.toggle('active', b.dataset.id === id)); loadSchedule(); }

        function loadSchedule() {
            timetable.querySelectorAll('.class-item').forEach(el => el.remove());
            const s = appData.schools.find(x => x.id === appData.currentSchoolId); if (!s || s.id === 'all-schools-dashboard') return;
            const rooms = currentClassroomId === 'all' ? ['classroom1', 'classroom2', 'classroom3'] : ['classroom1', 'classroom2', 'classroom3'];
            rooms.forEach(rId => {
                const isActive = (currentClassroomId === 'all' || currentClassroomId === rId);
                (s.schedules[rId][currentSemesterId] || []).forEach(c => {
                    const slot = timetable.querySelector(`[data-day="${c.day}"][data-time="${c.time}"]`);
                    if (slot) { const el = createClassElement(c, isActive); el.dataset.classroomId = rId; slot.appendChild(el); }
                });
            });
            adjustOverlaps();
        }

        function createClassElement(data, active) {
            const info = courseInfo[data.course], el = document.createElement('div');
            el.className = `class-item p-2 rounded-lg border-l-4 text-xs ${info.style} flex flex-col justify-between ${!active ? 'class-item-inactive' : ''}`;
            el.style.height = `${(info.duration / 10) * 20}px`; el.dataset.id = data.id; el.dataset.course = data.course;
            el.innerHTML = `<div><div class='font-bold'>${data.course}</div></div><div class='flex justify-between items-center'><div>(${data.students||0}/${data.capacity||8})</div></div>${active?'<div class="delete-btn">Ã—</div>':''}`;
            if (active) { el.draggable = true; el.onclick = () => openDetailModal(data.id); el.ondragstart = (e) => { window.draggedItem = e.target; window.dragType = 'move'; }; }
            return el;
        }

        function adjustOverlaps() {
            const items = Array.from(timetable.querySelectorAll('.class-item'));
            items.forEach(i => { i.style.width = '100%'; i.style.left = '0%'; });
            if (currentClassroomId !== 'all') return;
            // ç°¡æ˜“çš„ãª3åˆ†å‰²ãƒ­ã‚¸ãƒƒã‚¯
            const rooms = {'classroom1': '0%', 'classroom2': '33.3%', 'classroom3': '66.6%'};
            items.forEach(i => { i.style.width = '33.3%'; i.style.left = rooms[i.dataset.classroomId]; });
        }

        function handleDrop(e) {
            e.preventDefault(); const slot = e.currentTarget; slot.classList.remove('drag-over');
            if (!window.draggedItem || currentClassroomId === 'all') return;
            const s = appData.schools.find(x => x.id === appData.currentSchoolId);
            const course = window.draggedItem.dataset.course;
            if (window.dragType === 'move') {
                const c = s.schedules[window.draggedItem.parentElement.dataset.classroomId || currentClassroomId][currentSemesterId].find(x => x.id === window.draggedItem.dataset.id);
                if (c) { c.day = slot.dataset.day; c.time = slot.dataset.time; }
            } else {
                s.schedules[currentClassroomId][currentSemesterId].push({ id: crypto.randomUUID(), course, day: slot.dataset.day, time: slot.dataset.time, capacity: 8, students: 0, promotionTiming: '4æœˆ', classroomId: currentClassroomId });
            }
            saveData(); loadSchedule();
        }

        function generateGrid() {
            timetable.innerHTML = '<div id="timetable-corner" class="sticky left-0 z-30 bg-white"></div>';
            days.forEach(d => timetable.insertAdjacentHTML('beforeend', `<div class="day-header sticky z-20 bg-slate-100 p-2 text-center font-bold hour-separator">${d}</div>`));
            for (let h = 8; h < 21; h++) {
                for (let m = 0; m < 60; m += 10) {
                    const t = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
                    timetable.insertAdjacentHTML('beforeend', `<div class="time-label sticky left-0 bg-white pr-2 text-xs text-slate-500 z-20 ${m===0?'hour-separator':''}">${m===0?h+':00':''}</div>`);
                    days.forEach(d => {
                        const slot = document.createElement('div'); slot.className = `time-slot relative ${m===0?'hour-separator':''}`; slot.dataset.day = d; slot.dataset.time = t;
                        slot.ondragover = (e) => { e.preventDefault(); slot.classList.add('drag-over'); };
                        slot.ondragleave = () => slot.classList.remove('drag-over'); slot.ondrop = handleDrop; timetable.appendChild(slot);
                    });
                }
            }
        }

        function openDetailModal(id) {
            editingClassId = id; const s = appData.schools.find(x => x.id === appData.currentSchoolId);
            const c = s.schedules[currentClassroomId][currentSemesterId].find(x => x.id === id);
            if (!c) return; document.getElementById('daySelect').value = c.day; document.getElementById('capacityInput').value = c.capacity;
            document.querySelector(`input[name="classroom"][value="${c.classroomId}"]`).checked = true;
            document.getElementById('detailModal').classList.remove('hidden');
        }

        document.getElementById('saveBtn').onclick = () => {
            const s = appData.schools.find(x => x.id === appData.currentSchoolId);
            const sc = s.schedules[currentClassroomId][currentSemesterId];
            const idx = sc.findIndex(x => x.id === editingClassId), c = sc[idx];
            const nr = document.querySelector('input[name="classroom"]:checked').value;
            if (nr !== currentClassroomId) {
                const [rem] = sc.splice(idx, 1); rem.classroomId = nr; s.schedules[nr][currentSemesterId].push(rem);
            } else { c.capacity = parseInt(document.getElementById('capacityInput').value); }
            saveData(); document.getElementById('detailModal').classList.add('hidden'); loadSchedule();
        };

        document.getElementById('closeBtn').onclick = () => document.getElementById('detailModal').classList.add('hidden');
        classroomSelector.querySelectorAll('.classroom-tab').forEach(b => b.onclick = () => { currentClassroomId = b.dataset.id; loadSchedule(); });
        semesters.forEach(s => { const b = document.createElement('button'); b.className = 'semester-btn w-full p-2 bg-slate-100 rounded text-xs'; b.textContent = s.name; b.dataset.id = s.id; b.onclick = () => switchSemester(s.id); document.getElementById('semesterSelector').appendChild(b); });
        Object.keys(courseInfo).forEach(c => { const el = document.createElement('div'); el.className = `p-3 rounded-lg border-l-4 text-sm ${courseInfo[c].style}`; el.textContent = c; el.draggable = true; el.dataset.course = c; el.ondragstart = (e) => { window.draggedItem = e.target; window.dragType = 'new'; }; document.getElementById('classBank').appendChild(el); });

        generateGrid(); initFirebase();
    </script>
